<style>
.site-header {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #e2e8f0;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  z-index: 1000;
}

/* Container */
.header-container {
  max-width: 1200px;
  margin: auto;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
.brand-logo {
  height: 70px;
  max-width: 100%;
}

/* Nav */
.nav-links {
  display: flex;
  gap: 2.5rem;
  align-items: center;
}

.nav-links a {
  text-decoration: none;
  font-weight: 600;
  color: var(--text-main);
  position: relative;
}

/* underline animation */
.nav-links a::after {
  content:'';
  position:absolute;
  width:0;
  height:2px;
  bottom:-4px;
  left:0;
  background:var(--primary);
  transition:.3s;
}
.nav-links a:hover::after,
.nav-links a.active::after {
  width:100%;
}

/* Dropdown */
.agenda-dropdown { position: relative; }
.agenda-menu {
  display: none;
  position: absolute;
  top: 130%;
  right: 0;
  background: white;
  min-width: 220px;
  border-radius: 12px;
  box-shadow: var(--shadow);
  border: 1px solid #e2e8f0;
}
.agenda-menu a{
width: 100%;
    display: block;
    padding: 10px;
}

/* ðŸ”¥ HAMBURGER */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  background: none;
  border: none;
}

/* ðŸ“± MOBILE */
@media (max-width: 768px) {

  .brand-logo {
    height: 48px;
  }

  .hamburger {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    flex-direction: column;
    gap: 1.5rem;
    padding: 20px;
    display: none;
    border-bottom: 1px solid #e2e8f0;
  }

  .nav-links.open {
    display: flex;
  }

  .agenda-menu {
    position: static;
    box-shadow: none;
    border: none;
  }
}
</style>
